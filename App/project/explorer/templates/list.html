{% extends "pohja.html" %}

{% block body %}


{% for c in comics %}
<div id="sarjakuva">
	{% set st = c.Last() %}
	{% if st != None %}
	<h3> {{ st.sarjakuva.nimi }} {{ st.Pvm() }} -- {{ st.filename }}</h3>
	<a href="/{{ c.nimi }}/{{ st.order }}/">
	<img src="{{ url_for('static', 
			filename='sarjakuvat/'+st.sarjakuva.nimi+'/'+st.filename )}}" />
	</a><br/>
	{% endif %}
</div>
{% endfor %}

<script>
	document.title = "Sarjakuvalista"
</script>

{% endblock %}
