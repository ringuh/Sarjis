{% extends "pohja.html" %}

{% block body %}


{% for st in stripit %}
<div class="sarjakuva">
	<h3> {{ st.sarjakuva.nimi }} {{ st.Pvm() }} -- {{ st.filename }}</h3>
	<a href="/{{ st.sarjakuva.nimi }}/{{ st.order }}/">
	<img src="{{ url_for('static', 
			filename='sarjakuvat/'+st.sarjakuva.nimi+'/'+st.filename )}}" />
	</a><br/>
</div>
{% endfor %}

<script>
document.title = "Päivän sarjakuvat"
</script>


{% endblock %}
